<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mouse Activity Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <nav>
    <a href="index.html">Final Visualization</a>
    <a href="static.html">Exploratory Visualizations</a>
  </nav>
  
  <h2>Activity Patterns in Male vs Female Mice</h2>
  <h3>"How does average activity over time differ between male and female mice, and how is that affected by the estrus cycle?"</h3>
  <div id="controls">
    <label><input type="checkbox" id="toggleFemale" checked> Show Female</label>
    <label><input type="checkbox" id="toggleMale" checked> Show Male</label>
  </div>

  <label for="dataToggle">View:</label>
  <select id="dataToggle">
    <option value="activity">Average Activity</option>
    <option value="temperature">Average Temperature</option>
  </select>

  <select id="unitToggle">
    <option value="C">Celsius (°C)</option>
    <option value="F">Fahrenheit (°F)</option>
  </select>
  
  <svg width="1000" height="400"></svg>

  <script src="script.js"></script>
</body>
</html>
